<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Application</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Interactive Drawing Application</h1>

    <div>
        <label>
            <input type="radio" name="tool" value="line" checked> Line
        </label>
        <label>
            <input type="radio" name="tool" value="rectangle"> Rectangle
        </label>
        <label>
            <input type="radio" name="tool" value="circle"> Circle
        </label>
    </div>

    <div>
        <label for="colorPicker">Choose Color:</label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <button id="clearCanvas">Clear Canvas</button>

    <canvas id="drawingCanvas" width="600" height="400"></canvas>

    <script src="app.js"></script>

</body>
</html>
